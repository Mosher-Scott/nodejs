<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="description" content="Home">
    <meta name="author" content="Scott Mosher">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="scripts/functions.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Node.js Assignments</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/math">Math Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/postal">Postal Calculator</a>
        </li>
      </ul>
    </div>
</nav>


  <h1>Calculator</h1>

  <div>
    <form method="get", action='../mathsubmission'>
      <div class="form-group">
        <label for="numOneInput">First Number</label>
        <input type="text" class="form-control" id="numOneInput" name="numOneInput" aria-describedby="numOneHelp" placeholder="Enter First Number">
        <small id="numOneHelp" class="form-text text-muted">Please enter a valid number</small>
      </div>
      <div class="form-group">
        <label for="numTwoInput">Second Number</label>
        <input type="text" class="form-control" id="numTwoInput" name="numTwoInput" aria-describedby="numTwoHelp" placeholder="Enter Second Number">
        <small id="numTwoHelp" class="form-text text-muted">Please enter a valid number</small>
      </div>
      <div class="form-group">
        <label for="operator">Please pick an operation</label>
        <select name="operator" id="operator">
          <option value = "+">+</option>
          <option value = "-">-</option>
          <option value = "*">x</option>
          <option value = "/">/</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div>
    <br>
    <button type="button" onclick="getInfo()" class="btn btn-primary">Ajax Math!</button>
    <p>Your total is: <span id="answer"></span></p>
  </div>

</body>
</html>
