<body>

  <h1>Postal Rate Calculator</h1>

  <div>
    <form method="get", action='../estimate'>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="text" class="form-control" id="weight" name="weight" aria-describedby="weighthelp" placeholder="Weight">
        <small id="numOneHelp" class="form-text text-muted">Please enter a weight</small>
      </div>

      <div class="form-group">
        <label for="shipMethod">Shipping Methods</label>
        <select name="shipMethod" id="shipMethod">
          <option value = "flat">First Class Flat Envelope</option>
          <option value = "package">First Class Package</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
